<!DOCTYPE html>

<html>
  <head>
    <title>Loops In The DOM</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" async defer></script>
  </head>
  <body>

    <div class="app-ct">

      <h1>Space X API Data</h1>

      <div>
          <span id="flight-number"></span> | <span id="flight-name"></span>
      </div>

      <div>
        <h2>All Data</h2>
        <ul id="all-data">

        </ul>
      </div>

      <div>
        <h2>Filtered Data</h2>
        <ul id="filtered-data">

        </ul>
      </div>

      <div>
        <h2>Launches That Start With A</h2>
        <ul id="a-flights">

        </ul>
      </div>

      <div>
        <h2>Starlink Launches</h2>
        <button type="button" onclick="turnColor()">Turn Color</button>
      </div>

      <div><button type="button" onclick="removeNodeByClass()">Remove All</button>
      </div>

      <div><button type="button" onclick="removeNodeById()">Remove by ID</button>
      </div>


    </div>
    <ul id="star-flights">
          <li class="remove" id="target-1">Target 1</li>
          <li class="remove" id="target-2">Target 2</li>

    </ul>
  </body>

</html>
